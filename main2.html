<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f9f9f9;
      font-weight: bold;
    }
    .header {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th colspan="6" class="header">Time Table</th>
    </tr>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>Python</td>
      <td>Networks</td>
      <td>DSA</td>
      <td>English</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td>DBMS</td>
      <td>DSA</td>
      <td>English</td>
      <td>Club</td>
      <td>Sports</td>
    </tr>
    <tr>
      <td colspan="5"><strong>Lunch</strong></td>
    </tr>
    <tr>
      <td>Networks</td>
      <td>Statistics</td>
      <td>Python</td>
      <td>DSA</td>
      <td rowspan="2">Project</td>
    </tr>
    <tr>
      <td>DBMS</td>
      <td>R&amp;D</td>
      <td>English</td>
      <td>Statistics</td>
    </tr>
  </table>

</body>
</html>
